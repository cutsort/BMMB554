{{ $quote := .Inner }}
{{ $quote = replace $quote "<p>" "" }}
{{ $quote = replace $quote "</p>" "" }}
{{ $quote = safeHTML $quote }}
<blockquote class="blockquote">
<hr>
  <p class="mb-0 small"><em>{{ $quote }}</em></p>
  {{ with (.Get "author") }}
  <hr>
  <footer class="blockquote-footer">{{ . }}</footer>
  {{ end }}
</blockquote>
